<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Portal</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <h3>Subject 1</h3>
                <div class="checked_tick">
                     <i id="checked_toggle" class="fa fa-check d-none"></i>
                     <span><i class="fa fa-angle-down"></i></span>
                </div>
            </div>
            <ul class="progress-bar">
                <li></li>
                <li></li>
                <li></li> 
                <li></li> 
                <li></li>
            </ul>
            <ul class="list">
                <li id="1" class="list_item_1">
                        <span id="check1" onclick="checked(1)"><i class="fa fa-check"></i></span>
                        <strike id="strike1" class="strike_none">Module 1</strike>
                </li>
                <li id="2" class="list_item_1">
                        <span id="check2" onclick="checked(2)"><i class="fa fa-check"></i></span>
                        <strike id="strike2" class="strike_none">Module 2</strike>
                </li>
                <li id="3" class="list_item_1">
                        <span id="check3" onclick="checked(3)"><i class="fa fa-check"></i></span>
                        <strike id="strike3" class="strike_none">Module 3</strike>
                </li>
                <li id="4" class="list_item_1">
                        <span id="check4" onclick="checked(4)"><i class="fa fa-check"></i></span>
                        <strike id="strike4" class="strike_none">Module 4</strike>
                </li>
                <li id="5" class="list_item_1">
                        <span id="check5" onclick="checked(5)"><i class="fa fa-check"></i></span>
                        <strike id="strike5" class="strike_none">Module 5</strike>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
