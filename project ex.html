    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap');


* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;

}

.header .logo {
    font-size: 1.7em;
    color: #fff;
    text-decoration: none;
}

.nav a {
    position: relative;
    font-size: 1.1em;
    color: #fff;
    text-decoration: none;
    margin-left: 40px;
}

.nav a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #fff;
    border-radius: 5px;
    transform: scaleX(0);
    transition: .5s;
}

.nav a:hover::after {
    transform: scaleX(1);
}

.home {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url("images/toolbox.jpg")no-repeat;
    background-size: cover;
    background-position: center;
    justify-content: space-between;
    display: flex;
    align-items: center;
    padding: 80px 100px 0;

}


.home .content {
    max-width: 600px;
    color: #fff;
}

.content h2 {
    font-size: 3em;
    letter-spacing: 0.03em;
}


.home .wrapper-login {
    position: relative;
    width: 440px;

}

.wrapper-login h2 {
    font-size: 2em;
    color: #fff;
    text-align: center;

}

.wrapper-login .input-box {
    position: relative;
    width: 100%;
    height: 50px;   
    margin: 40px 0;

}

.input-box input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: 1px solid #fff ; 
    outline: none;
    border-radius: 40px; 
    font-size: 1em;
    color: #fff;
    padding-left: 45px;


}

.input-box label {
    position: absolute;
    top: 50%;
    left: 45px;
    transform: translateY(-50%);
    font-size: 1em;
    color: #fff;
    pointer-events: none;

}

.input-box input:focus~label,
.input-box input:valid~label {
    font-size: 0.8em;
    top: -14px;
    left: 17px;
    transition: .5s;
}





.input-box .icon {
    position: absolute;
    top: 14px;
    left: 15px;
    font-size: 1.2em;
    color: #fff;

}


.wrapper-login .remember-forgot {
    font-size: .9em;
    color: #fff;
    font-weight: 500;
    margin: -25px 0 15px;
    display: flex;
    justify-content: space-between;
}


.remember-forgot label input {
    accent-color: #1e0b04;
    margin-right: 5px;
}




.remember-forgot a {
    color: #fff;
    text-decoration: none;

}

.remember-forgot a:hover{
    text-decoration: underline;
}


.wrapper-login .btn {
    width: 100%;
    height: 50px;
    border: none;
    outline: none;
    border-radius: 40px;
    background: linear-gradient(90deg, white, grey);
    cursor: pointer;
    font-size: 1em;
    color: black;
    font-weight: 1000;

}


.wrapper-login .register-link {
    font-size: .9em;
    color: white;
    text-align: center;
    margin: 20px;
    justify-content: space-between;

}

.register-link p a {
    color: white;
    text-decoration: none;
}

.register-link p a:hover {
    font-weight:Â 600;
}
.subjects a h1{
    font-family: sans-serif;
    text-decoration: none;
    color: white;
    font-size: 80px;
}
.subjects{
    float:right;
}

    </style>
